<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(68,125,199);
            color: #fff;
            font: normal 14pt Arial;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Iniciando estudos DOM</h1>

    <p id="paragrafo">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div>Clique em mim</div>

    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        
        corpo.style.background = 'red'
        document.write('</br>'+ p1.innerHTML)

        document.querySelector('div').style.color = 'blue'
        document.querySelector('h1.titulo').style.background = 'green'
        document.querySelector('p#paragrafo').style.border = '2px dotted black'
    </script>
    
</body>
</html>
