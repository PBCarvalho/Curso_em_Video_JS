<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: #fff;
            font: normal 20px Arial;
        }
        h1 {
            color: rgb(255, 212, 22); /*comentário CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Comentário HTML-->

    <p>Me livrei da maldição!</p>

    <script>
        var numero1 = prompt("Digite um número")
        var numero2 = prompt("Digite um outro número")
        var soma = Number(numero1) + Number(numero2)
        var subtracao = numero1 - numero2
        alert(`A soma entre ${numero1} e ${numero2} é: ${soma}`)
        alert("A subtração entre " +numero1+" e "+numero2+" é: "+subtracao)
    </script>
</body>
</html>
