<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        input {
            font: normal 18px Arial;
            width: 80px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>

    <input type="number" name="numero1" id="numero1"> +
    <input type="number" name="numero2" id="numero2">
    <input type="button" value="Somar" id="somar()" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>        
    function somar() {
        var num1 = document.getElementById('numero1')
        var num2 = document.querySelector('#numero2')
        var resultado = document.getElementById('resultado')

        var n1 = Number(num1.value)
        var n2 = Number(num2.value)
        var soma = n1 + n2

        resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strond>${soma}</strong>`

    }
    </script>
    
</body>
</html>
